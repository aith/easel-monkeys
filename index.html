<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Easel Monkeys</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="my_design.js"></script>
    <script src="p4_base.js"></script>
  </head>

  <body>
    <select id="dropper"></select>
    <select id="filterChange">
        <option value="Watercoloured">Watercoloured</option>
        <option value="Pixelated">Pixelated</option>
    </select>
    <button id="restart">
      restart
    </button>
    Watch your computer try to infinite-monkeys-with-easels its way to (impressions of) various paintings!
    <p>
      Mutation rate (<span id="rate"></span>%):<br /><input
        id="slider"
        type="range"
        min="1"
        max="100"
        value="100"
      />
    </p>
    <p>Current</p>
    <div id="active"></div>
    <div id="best"></div>
    <p>Exploration rate: <span id="fpsCounter"></span> fps</p>
    <t> Curr score: <span id="activeScore"></span></p>
    <p> Best score: <span id="bestScore"></span></p>
    Previous bests:
    <span>
    <p id="memory" data-max-items="16"></p>
    </span>
  </body>
</html>
